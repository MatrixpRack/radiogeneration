<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <div class="content-wrapper content-shadow">
        <div class="content">
            <section class="social-network">
                <div class="sn-wrapper dflex row-dir align-center justify-between">
                    <h1 class="logo-text">Radio Generation TV</h1>

                    <div class="dflex row-dir align-center">
                        <div class="sn-text">
                            <span class="follow-us-text">FOLLOW US</span>
                        </div>
                        <div class="horizontal-sep"></div>
                        <div class="s-icons dflex row-dir align-center">
                            <div class="icon"></div>
                            <div class="horizontal-sep-2"></div>
                            <div class="icon"></div>
                            <div class="horizontal-sep-2"></div>
                            <div class="icon"></div>
                            <div class="horizontal-sep-2"></div>
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="container-box">
                <nav class="dflex row-dir">
                    <div class="item active">
                        <a href="/">Home</a>
                    </div>
                    <div class="item">
                        <a href="/">Podcast International DJ</a>
                    </div>
                    <div class="item">
                        <a href="/">News</a>
                    </div>
                </nav>
                <div class="banner">
                    <div class="logo"><div class="logo-img"></div></div>
                </div>
                <section class="news-section">
                    <h1>Ultime notizie</h1>
                    <div class="line-separator"></div>
                    <div class="news-list dflex row-dir">
                        
                        <div class="news-item flex-shrink-0 grow br-3">
                            
                            <div class="news-image">
                                <img src="./assets/news/n1.jpeg" alt=""/>
                            </div>
                            <div class="text-container">
                                <div class="text-title">
                                    <span class="text-md">International DJ Set</span>
                                </div>
                                <div class="vertical-sep"></div>
                                <div class="text-date">
                                    <label>1 hour ago</label>
                                </div>
                            </div>
                        </div>
                        <div class="news-item flex-shrink-0 grow">
                            <div class="news-image">
                                <img src="./assets/news/n2.jpeg" alt=""/>
                            </div>
                            <div class="text-container">
                                <div class="text-title">
                                    <span class="text-md">Iscrizioni aperte per il nuovo corso DJ!</span>
                                </div>
                                <div class="vertical-sep"></div>
                                <div class="text-date">
                                    <label>1 hour ago</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="news-list dflex row-dir small-news">
                        <div class="news-item-small">
                            <div class="news-image">
                                <img src="./assets/news/n3.jpg" alt=""/>
                            </div>
                        </div>
                        <div class="news-item-small">
                            <div class="news-image">
                                <img src="./assets/news/n4.png" alt=""/>
                            </div>
                        </div>
                        <div class="news-item-small">
                            <div class="news-image">
                                <img src="./assets/news/n2.jpeg" alt=""/>
                            </div>
                        </div>
                        <div class="news-item-small">
                            <div class="news-image">
                                <img src="./assets/news/n2.jpeg" alt=""/>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="news-section">
                    <h1>Nuovi DJ Mixsets</h1>
                    
                </section>
            </div>
        </div>
    </div>

</body>
</html>
